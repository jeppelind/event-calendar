
type Event {
  id: ID!
  name: String!
  description: String
}

type Query {
  getUpcomingEvents: [Event]
}

input EventInput {
  name: String!
  description: String
}

type Mutation {
  createEvent(input: EventInput): Event
  deleteEvent(id: String): Int
  updateEvent(id: String, input: EventInput): ID
}
