scalar Date

type Event {
  id: ID!
  name: String!
  description: String
  startDate: Date
  endDate: Date
}

type Query {
  getUpcomingEvents: [Event]
}

input EventInput {
  name: String!
  description: String
  startDate: Date
  endDate: Date
}

type Mutation {
  createEvent(input: EventInput): Event
  deleteEvent(id: String): String
  updateEvent(id: String, input: EventInput): Event
}
